<body>
    <div class="div-background"></div>
    <header>
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required. </p>
        <div class="pattern-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="146" height="145">
                <g fill="none" fill-rule="evenodd" stroke="#CFD8EF"><circle cx="63" cy="82" r="62.5"/><circle cx="105" cy="41" r="40.5"/></g>
            </svg>
        </div>
    </header>

    <section>
        <div class="sec-up_content">
            <span class="after-page-views"><span class="page-views"></span> PAGEVIEWS</span>
            <input type="range" min="0" max="80" value="40" step="1" class="my-range">
            <div class="sec-up_month-container">
                <span class="month">$</span>
                <span class="after-month">/ month</span>
            </div>
        </div>
        <div class="sec-middle_content">
            <div>
                <div>
                    <span>Monthly Billing</span>
                    <label class="switch">
                        <input class="check-box" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                <span>Yearly Billing</span>
                </div>
                <span class="discount">25% discount</span>
                <span class="discount discount-respo">-25%</span>
            </div>
        </div>
        <div class="line"></div>
        <div class="sec-bottom_content">
            <ul>
                <li>Unlimited websites</li>
                <li>100% data ownership</li>
                <li>Email reports</li>
            </ul>
            <button>Start my trial</button>
        </div>
    </section>
    <script src="script.js"></script>
